<!--main-->
<main class="main-request">
  <div class="container">
    <h2>Request form </h2>
    <form method="post" class="form">
      <label class="error-input">
        <input type="text" placeholder="E-mail" name="mail">
        <span class="input-icon"><img src="img/mail.svg" alt=""></span>

        <span class="error-box">Please enter a valid E-mail</span>
      </label>
      <label>
        <input type="text" placeholder="Password" name="password">
        <span class="input-icon"><img src="img/lock.svg" alt=""></span>
        <span class="error-box">Password should be at least 6 characters long</span>
      </label>
      <label>
        <input type="text" placeholder="Re-password" name="double_password">
        <span class="input-icon"><img src="img/lock.svg" alt=""></span>
        <a href="forgot-password.html" class="link">Already have an account?</a>
      </label>
      <label>
        <input type="text" placeholder="Name*" name="name" required>
        <span class="error-box">Please enter your name</span>
      </label>
      <label>
        <input type="text" placeholder="Organization*" name="company" required>
        <span class="error-box">Please enter name of your organization (firm, company) </span>
      </label>
      <label>
        <select name="select" class="select" required>
          <option value="Country*">Country*</option>
          <option value="UKRAINE">UKRAINE</option>
          <option value="RUSSIA">RUSSIA</option>
        </select>
        <span class="input-icon input-icon-select"><img src="img/arrow-right.svg" alt=""></span>

        <span class="error-box">Please choose country</span>
      </label>
      <label>
        <span class="input-title">Where did you know about quizone? </span>
        <textarea name="message"></textarea>
      </label>
      <button type="submit" class="btn btn-accent">Submit</button>
    </form>
  </div>
</main>
